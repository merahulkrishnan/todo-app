{% extends 'base.html' %}
{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1><center>ToDo</center></h1>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h4><center>Enter your Task</center></h4>
            <br>
            <form method="POST" class="p-3 shadow">
        {% csrf_token %}
        <div class="form-group">
           <input type="text" class="form-control" name="task"  placeholder="Task name">
        </div>

         <div class="input-group">
           <input type="text" class="form-control" name="priority" placeholder="Enter your priority">
        </div>

          <div class="form-group">
           <input type="date" class="form-control" name="date" placeholder="Enter Date">
        </div>
            <center><input type="submit" class="btn btn-success"></center>

           </form>
            <br>
        </div>



        <div class="col-md-6">
            <h4><center>Task to be Completed</center></h4>
            <br>
            {% for i in task %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                    <a class="btn btn-success" href="{% url 'update' i.id %}">Update</a>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>


    </div>
</div>

{% endblock %}
